## system config
# jsonWebToken
jwt:
  indate: 30
  sha256:
    key: 182234c3-a3dd-48d5-a107-c628cc80f2df

http:
  util:
   show-log: false

# url
server:
  servlet:
    context-path: ''
# filter url
user:
  auth:
    urlPatterns: ${server.servlet.context-path}/auth/**
  permission:
    ignoreUrls: ${server.servlet.context-path}/auth/safe/**

