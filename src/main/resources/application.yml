## spring common config
# mybatis
mybatis:
  type-aliases-package: com.cheney.entity.dto
  mapper-locations: classpath:mybatis/*.xml

## other common config
spring:
  application:
    name: base-project
  # jdbc
  datasource:
    hikari:
      connection-test-query: select 1
      validation-timeout: 3000
      max-lifetime: 30000
      maximum-pool-size: 20
  # jackson
  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    time-zone: GMT+08:00
  # mq消息手动确认
  rabbitmq:
    listener:
      simple:
        acknowledge-mode: manual
      direct:
        acknowledge-mode: manual
